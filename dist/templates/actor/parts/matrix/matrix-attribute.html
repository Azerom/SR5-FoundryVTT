<div class="attribute">
    <div class="attribute-name roll matrix-roll" data-attribute="{{key}}">
        {{localize label}}
    </div>
    {{#if isCyberdeck}}
    <div class="attribute-input-container row">
        <select class="display matrix-att-selector" name="matrix-{{key}}" data-att="{{key}}">
            {{#select matrixAtt.device_att}}
            {{#each item.atts as |att key|}}
            <option value="{{key}}" title="{{localize (lookup ../matrixAttributes att.att)}}">{{att.value}}</option>
            {{/each}}
            {{/select}}
        </select>
        {{#if matrixAtt.temp}}
        <input
            class="display attribute-input"
            type="text"
            maxlength="2"
            size="2"
            value="({{matrixAtt.value}})"
            data-dtype="Number"
            placeholder="1"
            disabled
        />
        {{/if}}
    </div>
    {{else}}
    <div class="attribute-input-container">
        <input
            class="display attribute-input"
            type="text"
            maxlength="2"
            size="2"
            value="{{matrixAtt.value}}"
            data-dtype="Number"
            placeholder="1"
            disabled
        />
    </div>
    {{/if}}

    <div class="attribute-input-container">
        <input
            class="display track-input"
            size="4"
            maxlength="4"
            type="text"
            name="data.matrix.{{key}}.temp"
            value="{{matrixAtt.temp}}"
            data-dtype="Number"
            placeholder="+Mod"
        />
    </div>
</div>
