<form>
  <div class='form-group'>
    <label>Dice Pool</label>
    <input type='text' name='dice_pool' size='3' maxlength='3' value='{{dice_pool}}' disabled data-dtype="Number"/>
  </div>
  <div class='form-group'>
    <label>Modifiers</label>
    <input type='text' name='mod' size='3' maxlength='3' value='{{mod}}' placeholder = '+2' data-dtype="Number"/>
  </div>
</form>
