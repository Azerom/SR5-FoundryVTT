<form>
    {{> "systems/shadowrun5e/templates/rolls/parts/roll-dialog-parts.html" }}
    <div class="form-group">
        <label style="font-weight: bold;">{{localize "SR5.DicePool"}}</label>
        <input style='flex: 1' type='text' name='dice_pool' size='3' maxlength='3' value='{{dice_pool}}' data-dtype="Number" {{#unless options.prompt}} disabled
        {{/unless}} />
    </div>
    <div class="form-group">
        <label>{{localize "SR5.SituationalModifier"}}</label>
        <input style="flex: 1;" type="text" name="dp_mod" size="3" maxlength="10" value="{{dp_mod}}" data-dtype="Number" placeholder="+/- mod" />
    </div>
    {{#if limit}}
    <div class="form-group">
        <label>{{localize 'SR5.Limit'}}</label>
        <input style="flex: 1;" type="text" name="limit" size="3" maxlength="3" value="{{limit}}" data-dtype="Number" />
    </div>
    {{/if}}
    {{#if enableWoundOption}} {{#if woundValue}}
    <div class="form-group">
        <label>{{localize 'SR5.WoundModifier'}} ({{woundValue}})</label>
        <select style="flex: 2;" name="wounds">
            {{#select wounds}}
            <option value="{{woundValue}}">Apply Wounds</option>
            <option value="0">Don't Apply Wounds</option>
            {{/select}}
        </select>
    </div>
    {{/if}} {{/if}}
    {{#if enableEnvironmentalOption}}
    <div class="form-group">
        <label>{{localize 'SR5.EnvironmentModifier'}}</label>
        <select class="display" name="environmental">
            {{#select environmentalModifier}}
            <option value="0">{{localize "SR5.EnvironmentNone"}}</option>
            <option value="-1">{{localize "SR5.EnvironmentLow"}} (-1)</option>
            <option value="-3">{{localize "SR5.EnvironmentMedium"}} (-3)</option>
            <option value="-6">{{localize "SR5.EnvironmentHigh"}} (-6)</option>
            <option value="-10">{{localize "SR5.EnvironmentVeryHigh"}} (-10)</option>
            {{/select}}
        </select>
    </div>
    {{/if}}
    {{#if enableExtendedOption}}
    <div class="form-group">
        <label>{{localize 'SR5.ExtendedTest'}}</label>
        <select class="display" name="extended">
            {{#select extended}}
            <option value="">{{localize "SR5.NotExtended"}}</option>
            <option value="true">{{localize "SR5.Extended"}}</option>
            {{/select}}
        </select>
    </div>
    {{/if}}
    <div class="row">
        <button class="display dark" name="roll-test">{{localize 'SR5.Roll'}}</button>
        {{#if enableEdgeOption}}
        <button class="display" name="push-the-limit">{{localize 'SR5.PushTheLimit'}} (+{{edge.max}})</button>
        {{/if}}
    </div>
</form>
