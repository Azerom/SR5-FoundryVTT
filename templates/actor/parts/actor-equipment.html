<div class="inventory">
  <div class="scroll-area">
    {{#each sections as |section sid|}}
    <div class="item item-section">
      <div class="item-left">
        <div class="item-text item-name">
          {{section.label}}
        </div>
      </div>
      <div class="item-right">
        <div class="item-text">
          Equipped
        </div>
        <div class="item-text">
          Qty.
        </div>
        <div class="item-text item-icons">
          <a class="item-create" title="Create Item" {{#each section.dataset as |v k|}}data-{{k}}="{{v}}"{{/each}}>
            <i class="fas fa-plus"></i>
            Add
          </a>
        </div>
      </div>
    </div>
    {{#each section.items as |item i|}}
    <div class="item has-desc" data-item'{{item.id}}'>
      <div class="item-left">
        <div class="item-img item-roll" data-item='{{item.id}}'>
          <img src="{{item.img}}" title="{{item.name}}" height='24px' width='24px'/>
        </div>
        <div class="item-text item-name">
          {{item.name}}
        </div>
      </div>
      <div class="item-right">
        <div class="item-text">
          <span
            class="item-equip-toggle"
            data-item='{{item.id}}'>
            {{#if item.data.technology.equipped}}
            <i class="far fa-check-circle"></i>
            {{else}}
            <i class="far fa-circle"></i>
            {{/if}}
          </span>
        </div>
        <div class="item-text">
          <input
            class='display item-qty'
            type="text"
            maxlength="3"
            size="3"
            value="{{item.data.technology.quantity}}"
            data-dtype='Number'
            data-item='{{item.id}}'/>
        </div>
        <div class="item-text item-icons">
          <i class="item-edit roll fas fa-edit" data-item='{{item.id}}'></i>
          <i class="item-delete roll fas fa-trash" data-item='{{item.id}}'></i>
        </div>
      </div>
    </div>
    <div class="item hidden">
      <div class="item-desc">
        {{item.data.description.value}}
      </div>
    </div>
    {{/each}}
    {{/each}}
  </div>
</div>
