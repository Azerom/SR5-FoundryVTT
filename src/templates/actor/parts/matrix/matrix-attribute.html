<div class="attribute">
    <div class="attribute-name roll matrix-roll" data-attribute="{{key}}">
        {{localize label}}
    </div>
    <div class="attribute-input-container">
        <input
            class="display attribute-input"
            type="text"
            maxlength="2"
            size="2"
            value="{{matrixAtt.value}}"
            data-dtype="Number"
            placeholder="1"
            disabled
        />
    </div>
    <div class="track">
        {{#if isCyberdeck}}
        <div class="attribute-input-container">
            <select class="display matrix-att-selector" name="matrix-{{key}}" data-att="{{key}}">
                {{#select matrixAtt.device_att}}
                    {{#each item.atts as |att key|}}
                        <option value="{{key}}" title="{{localize (lookup ../matrixAttributes att.att)}}">{{att.value}}</option>
                    {{/each}}
                {{/select}}
            </select>
        </div>
        <div class="track-plus"></div>
        {{/if}}
        <div class="attribute-input-container">
            {{> "systems/shadowrun5e/dist/templates/common/ValueInput.html"
                cssClass="attribute-input short"
                title=(localize 'SR5.TemporaryModifiers')
                size="2"
                maxLength="2"
                value=matrixAtt.temp
                name=(buildName part1="data.matrix" part2=key part3="temp")
            }}
        </div>
    </div>
</div>
