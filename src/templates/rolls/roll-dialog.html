<form class="sr5 roll-dialog">
    {{#if prompt}}
    <div class="form-group">
        <label style="font-weight: bold;">{{localize "SR5.DicePool"}}</label>
        <input style='flex: 1' type='text' name='prompt-dice-pool' size='3' maxlength='3' value='{{promptDicePool}}' data-dtype="Number" />
    </div>
    {{/if}}
    <div class="form-group">
        <label>{{localize "SR5.SituationalModifier"}}</label>
        <input class="display" style="flex: 1;" type="text" name="situational" size="3" maxlength="10" value="{{situational}}" data-dtype="Number" placeholder="+/- mod" />
    </div>
    {{#if limit}}
    <div class="form-group">
        <label>{{localize 'SR5.Limit'}}</label>
        <input style="flex: 1;" type="text" name="limit" size="3" maxlength="3" value="{{limit}}" data-dtype="Number" />
    </div>
    {{/if}}

    {{#if enableWound}}
    {{#if woundValue}}
    <div class="form-group">
        <label>{{localize 'SR5.WoundModifier'}} ({{woundValue}})</label>
        <input class="display" name="wound" type="checkbox"  {{checked wound}}/>
    </div>
    {{/if}}
    {{/if}}

    {{#if enableEnvironmental}}
    <div class="form-group">
        <label>{{localize 'SR5.EnvironmentModifier'}}</label>
        <select style="flex: 2;" name="environmental">
            {{#select environmental}}
            <option value="0">{{localize "SR5.EnvironmentNone"}}</option>
            <option value="-1">{{localize "SR5.EnvironmentLow"}} (-1)</option>
            <option value="-3">{{localize "SR5.EnvironmentMedium"}} (-3)</option>
            <option value="-6">{{localize "SR5.EnvironmentHigh"}} (-6)</option>
            <option value="-10">{{localize "SR5.EnvironmentVeryHigh"}} (-10)</option>
            {{/select}}
        </select>
    </div>
    {{/if}}
    {{#if enableExtended}}
    <div class="form-group">
        <label>{{localize 'SR5.ExtendedTest'}}</label>
        <input name="extended" type="checkbox"  {{checked extended}}/>
    </div>
    {{#if enablePushTheLimit}}
    <div class="form-group">
        <label>{{localize 'SR5.PushTheLimit'}} (+{{edge.max}})</label>
        <input name="push-the-limit" type="checkbox"  {{checked pushTheLimit}}/>
    </div>
    {{/if}}
    {{/if}}
    <button class="display" name="test-roll">{{localize 'SR5.Roll'}} ({{dicePool}})</button>
    {{> "systems/shadowrun5e/dist/templates/rolls/parts/roll-dialog-parts.html" }}
</form>
