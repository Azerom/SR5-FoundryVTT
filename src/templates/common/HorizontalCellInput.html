{{!-- value max id tolerance--}}
<div class="horizontal-cell-input {{id}}" data-id="{{id}}">
    {{#if (isDefined name)}}<div class="roll cell-input-roll no-break">{{name}}</div>{{/if}}
    <div class="cell-container">
        {{#for 1 (sum max 1)}}
            <div class="cell {{#iflte this ../value}}filled{{/iflte}}" data-value="{{this}}" title="{{localize 'SR5.RightClickToClear'}}">
            {{#if (isDefined ../tolerance)}}{{#ife (modulo this ../tolerance) 0}}-{{divide this ../tolerance}}{{/ife}}{{/if}}
            </div>
        {{/for}}
    </div>
</div>
